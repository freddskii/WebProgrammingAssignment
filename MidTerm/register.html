<div class="forms">

                    <h1 style="color: #35e67b;">Penyewaan</h1>
        
                    <label for="fullName" style="color: #f1f1f1;"><b>Nama Lengkap</b></label> <br>
                    <input type="text" placeholder="ex : Liem, Alfred Haryanto" name="fullName" required>
                    <br>

                    <br>

                    <label for="gender" style="color: #f1f1f1;"><b>Pilihan Mainan</b></label> <br>

                    <br>

                    <input type="text" placeholder="ex : 3 hari" name="rentDuration" required>
                    <br>    

                    <label for="gender" style="color: #f1f1f1;"><b>Opsi Pembayaran</b></label> <br>  
                    <select name="gender">
                        <option value="male">Kartu Debit</option>
                        <option value="female">Kartu Kredit</option>
                        <option value="male">Bank Virtual Account</option>
                        <option value="male">QRIS</option>
                        <option value="female">Gopay</option>
                    </select>
                    <br>

                    <button type="submit" class="submitButton">Sewa Sekarang!</button>
