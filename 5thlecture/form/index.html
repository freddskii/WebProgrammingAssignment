<!DOCTYPE html>
<html>
<head>
    <title>Registrasi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght,ELSH@100..900,35.4&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Exa:wght@100..900&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="forms">
        <div class="container">
            <form>
                <h1>Registrasi</h1>
    
                <label for="nama"><b>Nama Lengkap</b></label> <br>
                <input type="text" id="nama" list="nama-list" placeholder="ex : Liem, Alfred Haryanto" name="fullName" required>
                <br>

                <datalist id="nama-list">
                </datalist>
                
                <label for="nim"><b>NIM</b></label> <br>
                <input type="text" placeholder="ex : 5060261001" name="NIM" required>
                <br>
                
                <label for="mataKuliah"><b>Mata Kuliah</b></label> <br>
                <input type="text" placeholder="ex : Keamanan Jaringan" name="matKul" required>
                <br>

                <label for="dosen"><b>Dosen</b></label> <br>
                <input type="text" placeholder="ex : Baharudin Dahlan, S.Kom., MT." name="dosenName" required>
                <br>
                <button type="submit" class="submitButton">Sign Up</button>
            </form>
        </div>
    </div>
<script src="script2.js"></script>
</body>
</html>
